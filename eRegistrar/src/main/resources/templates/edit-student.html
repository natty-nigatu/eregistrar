<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Edit Student</h1>
    <form th:action="@{/students/edit/{id}(id=${student.studentId})}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="studentNumber" class="form-label">Student Number</label>
            <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="cgpa" class="form-label">CGPA</label>
            <input type="number" step="0.01" class="form-control" id="cgpa" th:field="*{cgpa}">
        </div>
        <div class="mb-3">
            <label for="enrollmentDate" class="form-label">Enrollment Date</label>
            <input type="date" class="form-control" id="enrollmentDate" th:field="*{enrollmentDate}" required>
        </div>
        <div class="mb-3">
            <label for="isInternational" class="form-label">International</label>
            <select class="form-select" id="isInternational" th:field="*{isInternational}" required>
                <option value="" disabled>Select an option</option>
                <option value="Yes" th:selected="${student.isInternational == 'Yes'}">Yes</option>
                <option value="No" th:selected="${student.isInternational == 'No'}">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
